<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="./style.css" >
    <script type="text/javascript" src="./main.js" ></script>
    <title>Instagram clone</title>
</head>
<body> 
    <div class="instagram_wrapper">
        <div class="instagram_phone">
            <img src="./img/instagram_cellphone.png" alt="cellphone"/>
        </div>
        <div class="instagram_information">
                <div class="group">
                    <img src="./img/instagram_logo.png" alt="instagram_logo"class="instagram phone"> 
                    <img class="profile_pic" src="./img/profile_picture.jpg" alt="Profile Picture">
                    <a href="#" class="instagram_login">Continuar</a>
                    <a href="#" class="instagram_logout">Remover conta</a>
                </div>

                <div class="group">
                    <p class="not_account">Não é starryeyedskies?</p>
                    <p class="not_account">
                        <a href="#" class="link_blue">Alternar contas</a>
                        ou
                        <a href="#" class="link_blue">Inscreva-se</a>
                    </p>
                </div>
                
                <div class="group_stores">
                    <p class="get_app">Get the app</p>
                    <div class="stores">
                        <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app_download"><img src="./img/apple_store_logo.png" alt="Apple Store"></a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app_download"><img src="./img/google_play_logo.png" alt="Play Store"></a>
                        <!-- <a href="https://www.microsoft.com/pt-br/p/instagram/9nblggh5l9xt?activetab=pivot:overviewtab" class="app_download"><img src="./img/microsoft_store_logo.png" alt="Microsoft Store"></a> -->
                    </div>
                </div>
        </div>

    </div>

    <footer>

    </footer>

</body>
</html>
